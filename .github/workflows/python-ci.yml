name: Python CI â€“ QA Suite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    env:
      HEADLESS_MODE: "true"  # â† Activado para entorno CI

    steps:
      - name: ğŸ” Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Instalar librerÃ­as para Chrome headless
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libatk1.0-0 libatk-bridge2.0-0 libx11-xcb1 libgtk-3-0 \
            libxcomposite1 libxdamage1 libxrandr2 libasound2 libxshmfence-dev

      - name: ğŸ“¦ Instalar dependencias del proyecto
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r dev-requirements.txt

      - name: ğŸ“ Crear carpeta para reportes
        run: mkdir -p Resultado_Pruebas

      - name: ğŸ§ª Ejecutar pruebas con Pytest
        run: |
          pytest --html=Resultado_Pruebas/report.html || echo "âš ï¸ Algunas pruebas fallaron"

      - name: âœ… Validar existencia de artefacto
        run: |
          if [ -f Resultado_Pruebas/report.html ] && [ $(stat -c%s Resultado_Pruebas/report.html) -gt 1000 ]; then
            echo "ğŸ‰ Reporte generado correctamente âœ”ï¸"
          else
            echo "âš ï¸ Reporte no existe o es demasiado pequeÃ±o"
          fi

      - name: ğŸ“¤ Guardar reporte de pruebas
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: Resultado_Pruebas/report.html