name: Python CI – QA Suite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    env:
      HEADLESS_MODE: "true"  # ← Activado para entorno CI

    steps:
      - name: 🔁 Clonar repositorio
        uses: actions/checkout@v3

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Instalar librerías para Chrome headless
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libatk1.0-0 libatk-bridge2.0-0 libx11-xcb1 libgtk-3-0 \
            libxcomposite1 libxdamage1 libxrandr2 libasound2 libxshmfence-dev

      - name: 📦 Instalar dependencias del proyecto
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r dev-requirements.txt

      - name: 🧪 Ejecutar pruebas con Pytest
        run: |
          pytest --html=report.html || echo "⚠️ Algunas pruebas fallaron"

      - name: 📤 Guardar reporte de pruebas
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: report.html