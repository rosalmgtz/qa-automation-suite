# Nombre del workflow, aparecer谩 en la interfaz de GitHub Actions
name: QA Automation Suite CI

# --- Eventos que Disparan el Workflow ---
on:
  # Dispara el workflow cuando se hace un push a la rama 'infra/gitignore-y-ci-validado'
  # 隆IMPORTANTE! Una vez que todo funcione, deber铆as cambiar esto a tus ramas principales
  # como 'main' o 'develop' para que la CI se ejecute en los cambios importantes.
  push:
    branches:
      - infra/gitignore-y-ci-validado # Tu rama actual de trabajo
  
  # Dispara el workflow cuando se abre o actualiza un Pull Request hacia las ramas especificadas
  pull_request:
    branches:
      - infra/gitignore-y-ci-validado # Si usas PRs en esta rama de desarrollo/infra
      - main # Para tus Pull Requests hacia la rama principal del proyecto
      - develop # Si usas una rama de desarrollo para tus PRs

  # Permite ejecutar el workflow manualmente desde la interfaz de GitHub Actions
  workflow_dispatch:

# --- Definici贸n de los Jobs (Trabajos) ---
jobs:
  run_tests_job:
    name: Ejecutar Pruebas Automatizadas
    # Define el sistema operativo del 'runner' (servidor virtual) donde se ejecutar谩 este job
    runs-on: ubuntu-latest

    # --- Pasos del Job ---
    steps:
      # Paso 1: Descarga el c贸digo de tu repositorio
      # Esto es fundamental para que el runner de CI tenga acceso a tus archivos de proyecto.
      - name: 猬锔 Checkout del C贸digo
        uses: actions/checkout@v4 # Utiliza la acci贸n oficial de GitHub para clonar repositorios

      # Paso 2: Configura el entorno de Python
      # Instala la versi贸n de Python especificada en el runner.
      - name:  Configurar Entorno Python
        uses: actions/setup-python@v5 # Utiliza la acci贸n oficial para configurar Python
        with:
          python-version: '3.x' # Utiliza la 煤ltima versi贸n compatible de Python 3 (ej. 3.9, 3.10, 3.11)

      # Paso 3: Instalar dependencias del sistema necesarias
      # Aqu铆 se instalan paquetes a nivel del sistema operativo que Selenium/WebDriver Manager podr铆an necesitar.
      # 'curl' es 煤til para descargar cosas en scripts.
      - name: 锔 Instalar Dependencias del Sistema (apt-get)
        run: |
          sudo apt-get update           # Actualiza la lista de paquetes del sistema
          sudo apt-get install -y curl  # Instala 'curl' sin pedir confirmaci贸n

      # Paso 4: Instalar las dependencias de Python (librer铆as)
      # Este es un paso CRTICO para asegurar que tu entorno Python tenga todo lo necesario.
      - name:  Instalar Dependencias de Python (pip)
        run: |
          python -m pip install --upgrade pip       # Asegura que pip est茅 actualizado
          pip install --upgrade setuptools          # **SOLUCIN AL ERROR `pkg_resources`**
                                                    # Asegura que 'setuptools' (que contiene 'pkg_resources')
                                                    # est茅 instalado y actualizado.
          pip install -r requirements.txt           # Instala todas las librer铆as listadas en tu requirements.txt

