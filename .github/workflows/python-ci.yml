name: Python CI â€“ QA Suite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r dev-requirements.txt  # â† corregido (era 'ip install')

      - name: ğŸ§ª Ejecutar pruebas con Pytest
        run: |
          pytest --html=report.html || echo "âš ï¸ Algunas pruebas fallaron"

      - name: ğŸ“¤ Guardar reporte de pruebas
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: report.html